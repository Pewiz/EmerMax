<body>
  <header class="header">

    <div class="logo">
      <a href="index.html"><img src="recursos/IconoBlanco.webp" alt="Logo de la pagina"></a>
    </div>

  </header>
  

  <main class="contenidoPagar">
    <div class="master-container">
      <div class="card cart">
        <label class="title">Tu carrito</label>
        <div class="products"></div>
      </div>
      <div class="card coupons">
        <label class="title">Información personal</label>
        <form class="form">
            <input type="text" name="user_name" placeholder="Nombre y Apellido" class="input_field" required>
            <input type="text" name="user_rut" placeholder="RUT: 12345678-9" class="input_field" required>
            <input type="tel" name="user_phone" pattern="\+569[0-9]{4}[0-9]{4}"  placeholder="Teléfono: +569XXXXXXXX"  title="Debe ingresar un número de teléfono en el formato +569XXXXXXXX" class="input_field" required>
            <input type="email" name="user_email" placeholder="Correo" class="input_field" required>
            <input type="text" name="user_address" placeholder="Dirección: Calle Siempreviva 742" class="input_field" required>
            <input type="text" name="user_ciudad" placeholder="Ciudad: Puerto Montt" class="input_field" required>
            <button id="button" type="submit" class="verif-datos-btn">Guardar Datos</button>
            <samp><em>*Si quieres actualizar los datos recarga la página</em></samp>
        </form>
      </div>

      <div class="card checkout"></div>
    </div>  
  </main>



  <footer class="footer">
    <div class="container">
        <div class="footer-content">

            <div class="footer-social">
                <ul>
                    <li class="barra-icon"></li>
                    <li><a href="https://web.facebook.com/profile.php?id=61555668171067&locale=es_LA"
                            target="_blank" rel="noreferrer">

                    </li>
                    <li><a href="https://www.instagram.com/emermax.training" target="_blank" rel="noreferrer"><i
                                class="fab fa-instagram fa-lg"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp fa-lg"></i></a></li>
                    <li class="barra-icon"></li>
                </ul>
            </div>
            <div class="footer-logo">
                <img id="LogoAces" src="recursos/Aces.webp" alt="LogoAces">
                <img id="LogoNorma2728" src="recursos/logoEnfermerosMilitares.webp" alt="logoEnfermerosMilitares">
                <img src="recursos/iconLetra.webp" alt="LogoEmerMaxLetra">
                <img id="LogoCOTCCC" src="recursos/cotccc-logo-lg.webp" alt="LogoCOTCCC">
                <img id="LogoAider" src="recursos/Aider.webp" alt="LogoAider">
            </div>
            <div class="footer-logo soloEmermax">
                <img src="recursos/iconLetra.webp" alt="LogoEmerMaxLetra">
            </div>
            <div class="footer-logo abajoEmermax">
                <img id="LogoAces" src="recursos/Aces.webp" alt="LogoAces">
                <img id="LogoNorma2728" src="recursos/logoEnfermerosMilitares.webp" alt="logoEnfermerosMilitares">

                <img id="LogoAider" src="recursos/Aider.webp" alt="LogoAider">
